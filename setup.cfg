[aliases]
# python2.7 has upgraded unittest and it is no longer compatible with some
# of our tests, so we run all through nose
test = nosetests

[nosetests]
verbosity = 2
detailed-errors = 1
with-coverage = 1
#cover-html = 1
#cover-html-dir = ../htmlcov
cover-package = mongoengine
cover-erase = 1
where = tests
